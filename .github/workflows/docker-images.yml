# Build and publish Docker images: latest and version tag from workflow_dispatch input.

name: Publish Docker Image

on:
  push:
    branches:
      - "*"
  workflow_dispatch:
    inputs:
      tag:
        description: 'Version tag for the image (e.g. v1.0.0, stag-testing1).'
        type: string
        default: 'stag-v0.0.1'


concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  docker-amoro:
    name: Push Fusion Server Docker Image
    runs-on: ubuntu-latest
    environment: docker publish
    if: ${{ startsWith(github.repository, 'datazip-inc/') }}
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven
          check-latest: false
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Set Docker tags
        id: meta
        run: |
          echo "tags=olakego/fusion-server:latest,olakego/fusion-server:${{ inputs.tag }}" >> $GITHUB_OUTPUT

      - name: Print tags
        run: echo '${{ steps.meta.outputs.tags }}'

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build dist module with Maven
        run: ./mvnw clean package -pl 'dist' -am -e -DskipTests -B -ntp -Psupport-all-formats -Pno-extended-disk-storage -Pno-plugin-bin

      - name: Build and Push Fusion Server Docker Image to olakego/fusion
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          file: docker/amoro/Dockerfile
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}

  docker-optimizer-spark:
    name: Push Fusion Spark Optimizer Docker Image to olakego/fusion-spark
    runs-on: ubuntu-latest
    environment: docker publish
    if: ${{ startsWith(github.repository, 'datazip-inc/') }}
    strategy:
      matrix:
        spark: [ "3.5.7" ]  # spark version supported
        scala: [ "2.12.15" ] # scala version supported
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven
          check-latest: false
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Set Docker tags
        id: meta
        run: |
          echo "tags=olakego/fusion-spark:latest,olakego/fusion-spark:${{ inputs.tag }}" >> $GITHUB_OUTPUT

      - name: Print tags
        run: echo '${{ steps.meta.outputs.tags }}'

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set optimizer spark version and extract versions
        id: versions
        run: |
          echo "SPARK_VERSION=-Dspark.version=${{ matrix.spark }}" >> $GITHUB_ENV && \
          SPARK_MAJOR_VERSION=$(echo "${{ matrix.spark }}" | cut -d. -f1-2) && \
          echo "SPARK_MAJOR_VERSION=${SPARK_MAJOR_VERSION}" >> $GITHUB_OUTPUT && \
          SCALA_BINARY_VERSION=$(echo "${{ matrix.scala }}" | cut -d. -f1-2) && \
          echo "SCALA_BINARY_VERSION=${SCALA_BINARY_VERSION}" >> $GITHUB_OUTPUT

      - name: Set ENV Amoro version
        id: version
        run: |
          AMORO_VERSION=`cat pom.xml | grep 'amoro-parent' -C 3 | grep -Eo '<version>.*</version>' | awk -F'[><]' '{print $3}'` \
          && echo "$AMORO_VERSION" \
          && echo "AMORO_VERSION=${AMORO_VERSION}" >> $GITHUB_ENV \
          && echo "AMORO_VERSION=${AMORO_VERSION}" >> $GITHUB_OUTPUT

      - name: Build optimizer module with Maven
        run: ./mvnw clean package -pl 'amoro-optimizer/amoro-optimizer-spark' -am -e ${SPARK_VERSION} -DskipTests -B -ntp

      - name: Build and Push Spark Optimizer Docker Image to olakego/fusion-spark
        uses: docker/build-push-action@v4
        env:
          AMORO_VERSION: ${{ steps.version.outputs.AMORO_VERSION }}
          SPARK_MAJOR_VERSION: ${{ steps.versions.outputs.SPARK_MAJOR_VERSION }}
          SCALA_BINARY_VERSION: ${{ steps.versions.outputs.SCALA_BINARY_VERSION }}
        with:
          context: .
          push: true
          file: docker/optimizer-spark/Dockerfile
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          build-args: |
            SPARK_VERSION=${{ matrix.spark }}
            OPTIMIZER_JOB=amoro-optimizer/amoro-optimizer-spark/target/amoro-optimizer-spark-${{ env.SPARK_MAJOR_VERSION}}_${{ env.SCALA_BINARY_VERSION}}-${{ env.AMORO_VERSION }}-jar-with-dependencies.jar


