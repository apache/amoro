# Pull Request Labeler Github Action Configuration: https://github.com/marketplace/actions/labeler

"type:infra":
  - ".gitattributes"
  - ".github/**/*"
  - ".gitignore"
  - ".travis.yml"
  - "DISCLAIMER"
  - "LICENSE"
  - "LICENSE-binary"
  - "NOTICE"
  - "NOTICE-binary"
  - "codecov.yml"
  - "dev/**/*"
  - "tools/**/*"

"type:build":
  - "**/*pom.xml"
  - "dist/**/*"
  - "docker/**/*"
  - "charts/**/"

"type:docs":
  - "*.md"
  - "docs/**/*"

"module:common":
  - "amoro-common/**/*"

"module:ams-server":
  - "amoro-ams/**/*"

"module:ams-dashboard":
  - "amoro-web/**/*"

"module:ams-optimizer":
  - "amoro-optimizer/**/*"

"module:mixed-spark":
  - "amoro-format-mixed/amoro-mixed-spark/**/*"

"module:mixed-flink":
  - "amoro-format-mixed/amoro-mixed-flink/**/*"

"module:mixed-hive":
  - "amoro-format-mixed/amoro-mixed-hive/**/*"

"module:mixed-trino":
  - "amoro-format-mixed/amoro-mixed-trino/**/*"
